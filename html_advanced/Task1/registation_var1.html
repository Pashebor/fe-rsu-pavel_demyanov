<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form(variant1)</title>
</head>
<body>
<h1 style="text-align: center">Registration Form</h1>
<form id="form1"  action="http://httpbin.org/post" method="post" enctype="text/plain" target="_self" style="width: 22%; margin: auto">
    <fieldset>
       <legend>Personal Data</legend>
       <table>
           <tr>
               <td><label for="fname">First Name</label></td>
               <td><input id="fname" name="fname" type="text" required></td>
           </tr>
           <tr>
               <td><label for="sname">Surname</label></td>
               <td><input id="sname" name="sname" type="text" required></td>
           </tr>
           <tr>
               <td>Sex</td>
               <td><input type="radio" name="sex" value="male" id="male" checked>
                   <label for="male">Male</label>
                   <br>
                   <input type="radio" name="sex" value="female" id="female">
                   <label for="female">Female</label>
               </td>
           </tr>
       </table>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="site">Site</label></td>
                <td><input type="url" name="site" id="site" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="text" name="phone" id="phone" required></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <input type="submit">
</form>

</body>
</html>
