<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>The Form</h1>
<form action="http://httpbin.org/get" method="get" enctype="text/plain" target="_blank">
    <fieldset>
        <legend>Personal data</legend>
        <table>
         <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" name="firstName" required></td>
         </tr>
         <tr>
            <td><label for="middleName">Middle Name</label></td>
            <td><input type="text" id="middleName" name="middleName" required></td>
         </tr>
         <tr>
              <td><label for="surname">Surname name</label></td>
              <td><input type="text" id="surname" name="surname" required></td>
         </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" value="male" id="male" checked>
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="sex" value="female" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" name="age" id="age" required></td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td><input list="countries" id="country" name="countries" required>
                    <datalist id="countries">
                        <option label="Russia" value="Russia">
                        <option label="Nigeria" value="Nigeria">
                        <option label="Japan" value="Japan">
                        <option label="Great Britain" value="Great Britain">
                        <option label="Mongolia" value="Mongolia">
                        <option label="China" value="China">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="checkbox" value="Ryazan" name="city" id="ryazan">
                    <label for="ryazan">Ryazan</label>
                    <input type="checkbox" value="Moscow" name="city" id="moscow">
                    <label for="moscow">Moscow</label>
                </td>
            </tr>
            <tr>
                <td>Photography</td>
                <td><input type="file" name="photo"></td>
            </tr>
        </table>

        <hr>
        <table>
          <tr>
            <td><label for="select">Title</label></td>
            <td>
                <select id="select" name="prophesy[]" multiple>
                  <optgroup label="Technologies">
                    <option label="Web Master" value="Web Master">Web Master</option>
                    <option label="Database Administrator" value="Database Administrator">Database Administrator</option>
                    <option label="Computer-aided design" value="Computer-aided design">Computer-aided design</option>
                  </optgroup>
                  <optgroup label="Finance">
                    <option label="Economic planning" value="Economic planning">Economic planning</option>
                    <option label="Management Accounting" value="Management Accounting">Management Accounting</option>
                    <option label="Budgeting and Planning" value="Budgeting and Planning">Budgeting and Planning</option>
                  </optgroup>
                </select>
            </td>
          </tr>
            <tr>
                <td><label for="salary">Salary</label></td>
                <td><input type="range" min="0" max="1000000" value="0" name="salary" id="salary"></td>
            </tr>
        </table>

        <textarea style="width: 25%; height: 150px" placeholder="Tell us about yourself..." name="text" ></textarea>

    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
         <table>
        <tr>
            <td><label for="site">Site</label></td>
            <td><input type="url" id="site" name="site"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="number" id="phone" name="phone"></td>
        </tr>
         </table>
    </fieldset>

    <p><label for="pass">Password <input type="password" id="pass" name="pass" required></label></p>
    <hr>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
